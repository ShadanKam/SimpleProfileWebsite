<!DOCTYPE html>
<html>
    <head>
		<!-- external stylesheet -->
        <link rel= "stylesheet" type= "text/css" href= "Style.css"/>
    </head>
    <body>

E-mail: 
                                        <input type= "email" id= "email" name= "email" class="textfield" onsubmit= "validateForm(id)">

Telephone: 
                                            <input type= "tel" id= "num" name= "num" class="textfield" onsubmit= "validateForm(id)">

Qualifications: 
                                                <p>
                                                    <textarea id= "qualifications" class="textfield" name= "qualifications" onsubmit= "validateForm(id)"></textarea>

Training and Course: 
                                                <p>
                                                    <textarea id= "TaC" name= "TaC" class="textfield" onsubmit= "validateForm(id)"></textarea>
                                                </p>

Language: 
                                                <input type= "checkbox" id= "check1" name= "check1" value= "Arabic"/>Arabic
	
                                                <input type= "checkbox" id= "check2" name= "check2" value= "English"/>English
	
                                                <input type= "checkbox" id= "check3" name= "check3" value= "French"/>French
                                                <br />
<div id= "newField"></div>

		<!-- buttons -->

                            <input type= "button" value= "Add Field" onclick= "addField()"/>
                            <input type= "submit" value= "Submit" onclick= "displayCV()"/>
                            <input type= "reset" value= "Clear"/>
                                            </fieldset>
                                        </form>
		<!-- functions -->
                                        <script>

function addField() {
	var x = document.createElement("INPUT");
	x.setAttribute("type", "text");
	document.body.appendChild(x);
	var x2= document.getElementById("newField");
	x2.insertBefore(x, x2.childNodes[0]);
}
function validateForm(id) {
  var x = document.getElementById['id'].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}

function displayCV(){
	var x1= "~"+document.getElementById("check1").value;
	var x2= "~"+document.getElementById("check2").value;
	var x3= "~"+document.getElementById("check3").value;
	var x4= "";
	var message= "";	
	if(document.getElementById("check1").checked){
		x4+= x1;}
	if(document.getElementById("check2").checked){
		x4+= x2;}
	if(document.getElementById("check3").checked){
		x4+= x3;}

  message = "<ul><li><b>NAME: </b>" + document.form1.name.value + "</li><br />";
  message += "<li><b>SEX: </b>" + document.form1.sex.value + "</li><br />";
  message += "<li><b>NATIONALITY: </b>" + document.form1.nation.value + "</li><br />";
  message += "<li><b>DOB: </b>" + document.form1.day.value + ", " + document.form1.month.value + ", " + document.form1.year.value + "</li><br />";
  message += "<li><b>EMAIL: </b>" + document.form1.email.value + "</li><br />";
  message += "<li><b>TELEPHONE: </b>" + document.form1.num.value + "</li><br />";
  message += "<li><b>QUALIFICATIONS: </b>" + document.form1.qualifications.value + "</li><br />";
  message += "<li><b>TRAINING AND COURSES: </b>" + document.form1.TaC.value + "</li><br />";
  message += "<li><b>LANGUAGES: </b>" + x4 + "</li></ul>";

	document.write(message);
	
}



                                            </script>

				</html>
